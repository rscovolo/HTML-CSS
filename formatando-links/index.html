<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

/*Sempre quando for fazer formatação de link, sempre usar a ordem abaixo, mesmo que não for usar uma das configurações*/
        a:link{
            color: #b9c941;
        }

        a:visited{
            color: #c0c0c0;
        }

        a:hover{
            color:#6d790f

        }

        a:active{
            color: #e4f371;
        }

    </style>
</head>
<body>
    <a href="https://google.com.br">Google</a> |

    <a href="https://www.tecmundo.com.br">Tec Mundo</a>|

    <a href="https://www.mundocurioso.com.br">Mundo Curioso</a> |





</body>
</html>
