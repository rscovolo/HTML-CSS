<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colocando Vídeos</title>
   
</head>
<body>
    <h1 id="meutitulo">Trabalhando com vídeos</h1>
    <p>Este vídeo está hospedado em meu próprio servidor.</p>
    <video width="500" poster= "imagens/rota-dos-vinhos-de-sao-paulo-4.jpg" controls>
        <source src="midia/meu-video.mp4.mp4" type="video/mp4">
        <source src="midia/meu-video.mkv.mp4" type="video/mp4">
        <source src="midia/meu-video.webm.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>
    <h1>Este vídeo está no youtube</h1>
    <iframe width="560" height="315" id="meuiframe" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    
    <script src="index.js"></script>
</body>
</html>
