<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div e Spans</title>
    <style type="text/css">
        #topo{
            background: indianred;
        }

        #conteudo{
            background: red;
        }

        .produto{
            background: silver;
            margin: 10px;

        }

        #rodape{
            background: slateblue;

        }

        #assinatura{
            background: rgb(90, 205, 138);

        }

    </style>
</head>
<body>
    <div id="topo">
        <img src="imagens/stella.di.parma.logo.pq.png">
        <ol>
            <li>Home</li>
            <li>Produtos</li>
            <li>Contato</li>
        </ol>

    </div>    
    <div id="conteudo">
        <div class="produto">Produto 1</div>
        <div class="produto">Produto 2</div>
        <div class="produto">Produto 3</div>


    </div>
    <div id="rodape">
        <p>Todos os <span>direitos</span> recervados</p>

    </div>

    <span id="assinatura">
       Jamilton 
    </span>
    <span>
        Ricardo
    </span>     









</body>
</html>
