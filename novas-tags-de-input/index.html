<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <form>

        <label for="nome">Nome</label>
        <input type="text" required="required" name="nome" id="nome">
        <br>
        <br>

        <label for="email" >E-mail</label>
        <input type="email" name="email" id="email" required="required" autofocus>
        <br>
        <br>

        <label for="numero" >NÃºmero</label>
        <input type="number" id="numero" min="1" max="20" step="5">
        <br>
        <br>

        <label for="url" >Url</label>
        <input type="url" id="url" placeholder="ex:https://www.">
        <br>
        <br>

        <label for="pesquisa" >Pesquisa</label>
        <input type="search" id="search">
        <br>
        <br>

        <label for="range" >Range</label>
        <input type="range" id="range" min="1" max="20" value="10">
        <br>
        <br>            

        <label for="date" >Data</label>
        <input type="date" id="date">
        <br>
        <br>     

        <label for="cor" >Cor</label>
        <input type="color" id="color">
        <br>
        <br>

        <input type="submit" name="" value="Enviar">

    </form>






</body>
</html>
